<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <a href="/" class="btn btn-primary mt-5" role="button">Home</a>
        <h1>Login</h1>
        <form action="/login" method="post">
            <div class="mb-4">
              <label for="emailControl" class="form-label">Email address</label>
              <input type="email" name="emailControl" class="form-control" id="emailControl" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-4">
              <label for="passwordControl" class="form-label">Password</label>
              <input type="password" name="passwordControl" class="form-control" id="passwordControl" required>
            </div>
            <div class="mb-4 form-check">
              <input type="checkbox" class="form-check-input" id="checkboxControl" required>
              <label class="form-check-label" for="checkboxControl">Acepta las condiciones de servicio</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
