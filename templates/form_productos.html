{% extends 'base.html' %}
{% block title %} Formulario producto {% endblock%}
{% block content %}
<div class="container">

    <h1 class="mt-3">Formulario Producto</h1>
    <form method="post" action="/form-product">
        <div class="mb-3">
          <label for="nombreProducto" class="form-label">Nombre producto:</label>
          <input type="text" class="form-control" id="nombreProducto" placeholder="Nombre producto" name="nombreProducto" required>
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <label for="descriptionProducto" class="form-label">Descripcion:</label>
          <input type="text" class="form-control" id="descriptionProducto" placeholder="descripcion" name="descriptionProducto" required>
        </div>
        <div class="mb-3">
            <label for="precioProducto" class="form-label">Precio producto:</label>
            <input type="number" class="form-control" id="precioProducto" placeholder="precio producto" name="precioProducto" required>
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
            <label for="referenciaProducto" class="form-label">Referencia</label>
            <input type="text" class="form-control" id="referenciaProducto" placeholder="referencia" name="referenciaProducto" required>
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
            <label for="colorProducto" class="form-label">Color:</label>
            <input type="text" class="form-control" id="colorProducto" placeholder="color" name="colorProducto" required>
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
            <label for="fechaIngreso" class="form-label">Fecha Ingreso:</label>
            <input type="date" class="form-control" id="fechaIngreso" name="fechaIngreso" required>
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
            <label for="fechaEntrega" class="form-label">Fecha Entrega:</label>
            <input type="date" class="form-control" id="fechaEntrega" name="fechaEntrega">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock %}
